<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star-rating</title>
  </head>
  <body>
    <main>
    <div class="modal">
        <img class="img-star" src="./img/icon-star.svg" alt="star">
        <h1> How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
        
        <div class="circle">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
        </div>
        <button class="btn-submit" type="submit" disabled>submit</button>

        </div>
    </div>

    <div class="overlay hidden">
        <div class="container-thankyou ">
          <button class="btn-back">x</button>
            <img class="img-rating" src="./img/illustration-thank-you.svg" alt="Thank you">
            <p class="text-score"> You did not score us</p>
            <h1>Thank you</h1>
            <p>We appreciate you taking the time to give rating if you ever need more support.Dont't hesitate to get in touch!</p>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
